        <script>
            function scrapeParams() {
                var queryDict = {};
                location.search.substr(1).split("&").forEach(function (item) {
                    queryDict[item.split("=")[0]] = item.split("=")[1]
                });
                var type;
                var message;
                var valid = false;
                if (queryDict["m"]=="taken"){
                    type = "error";
                    message="That email is already taken.";
                    valid=true;
                } 
                if(valid){
                    swal({type: type,html: message});
                }
            }
        </script>
