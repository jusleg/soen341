<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="login_authentication.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body ng-controller="mainController as vm">
    <div>

        <form action="/login" method="post" id="login">
            Username: <input type="text" id="username" ng-model="username"><br>
            Password: <input type="password" id="password" ng-model="password"><br>
            <button type="submit" class="btn btn-primary" ng-click="vm.submit(username, password)">Login</button>

        </form>


    </div>




</body>
</html>
