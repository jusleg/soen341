<!DOCTYPE HTML>
<html>
	<head>
		<title>Famingo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
		<!-- for IE support -->
		<script src="../bower_components/es6-promise/es6-promise.auto.min.js"></script>

		<script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
		<link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">
		<script>
	        function scrapeParams() {
	            var queryDict = {};
	            location.search.substr(1).split("&").forEach(function (item) {
	                queryDict[item.split("=")[0]] = item.split("=")[1]
	            });
	            var type;
	            var message;
	            var valid = false;
	            if (queryDict["m"]==1){
	            	type = "success";
	            	message="Oh hey you just changed your password! Shine on you crazy diamond!";
	            	valid=true;
	            } else if(queryDict["m"]==2){
	            	type = "error";
	            	message="You are not logged in. Please login before you access the chat!";
	            	valid=true;
	            } else if(queryDict["m"]==3){
	            	message = "Oh hey. I did not find your account.";
	            	type="error";
	            	valid=true;
	            } else if(queryDict["m"]==4){
	            	message = "Your account was validated. Have fun.";
	            	type = "success";
	            	valid = true;
	            } else if(queryDict["m"]==404){
	            	message = 'ERROR 404 NOT FOUND, NO SUCH PAGE PLS GO BACK TO MAIN PAGE BRUH<br><br><img src="http://i.imgur.com/lXU0HTy.jpg">';
	            	valid=true;
	            } else if (queryDict["banned"].length>0){
	            	message = "You have been banned from " + queryDict["banned"];
	            	valid=true;
	            }
	            if(valid){swal({
				    type: type,
				    html: message})};
	        }
    	</script>
	</head>
	<body class="transparent" onload="scrapeParams()">
		<div class="wrapper-bubble">
		    <ul class="bg-bubbles">
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		      <li></li>
		    </ul>
		</div>
		<div class="logotype">Famingo</div>

		<div class="nav-items float-right">
			<a href="/register" class="no-decoration no-underline"><button class="btn-5">Sign Up</button></a>
		</div>
		<div style="padding-top: 25px;" class="nav-items float-right">
			<a href="/login" class="no-decoration">Sign In</a>
		</div>
		<div align="middle" class="centered-middle">
			<h1>Classroom. Reinvented.</h1>
			<h4 class="secondary-text">Bringing education to the 21<sup>st</sup> century</h4>
			<a href="/register" class="no-decoration no-underline"><button class="btn-5">Try now</button></a>
		</div>
	</body>
</html>
