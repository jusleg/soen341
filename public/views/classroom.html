<head>
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
</head>
<div class="classroom">
    <div id="shadow"></div>
    <!--
    <div class="classId">
        <span>{{vm.classId}} {{vm.className}} - {{vm.professor}} in {{vm.classroom}}</span>
    </div>
    -->
    <div class="window">
        <div id="chatroom">
            <ul class="message-list">
                <li ng-repeat="message in vm.messages">

                    <div ng-class="{message : message.name != $root.currentUser.username, message2 : message.name == $root.currentUser.username ,nonRecurrentMessage : message.name != vm.messages[$index -1].name}" class="animated fadeIn">
                        <div ng-if="message.name == $root.currentUser.username"class="messageBubble" ng-class="{bubbleArrow : message.name != vm.messages[$index -1].name}">{{message.message}}</div>
                        <div class="sendInfo">
                            <i ng-if="message.name != vm.messages[$index -1].name" class="fa fa-user-circle fa-2x" data-toggle="tooltip" data-placement="bottom" data-container='body' title='{{message.time |date :"MMM dd, H:mm"}}'></i>
                            <!--<div ng-if="message.name != vm.messages[$index -1].name" ng-if="message.name != vm.messages[$index -1].name" class="sender"> {{message.name}}</div>-->
                        </div>
                        <div class="bubble_group">
                            <span ng-if="message.name != $root.currentUser.username && message.name != vm.messages[$index -1].name">{{message.name}}</span>
                            <div ng-if="message.name != $root.currentUser.username" class="messageBubble" ng-class="{bubbleArrow : message.name != vm.messages[$index -1].name}">{{message.message}}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        <form class="sendMsg" ng-submit="vm.sendMsg()">
            <div class="input-group">
                <input ng-model="vm.m" type="text" class="form-control" placeholder="Send a message..." >
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></button>
                </span>
            </div>
        </form>
</div>
