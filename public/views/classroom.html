<head>
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
</head>
<div class="classroom">
    <div id="shadow"></div>
    <!--
    <div class="classId">
        <span>{{vm.classId}} {{vm.className}} - {{vm.professor}} in {{vm.classroom}}</span>
    </div>
    -->
    <div class="window">
        <div id="chatroom">
            <ul class="message-list">
                <li ng-repeat="message in vm.messages">

                    <div ng-if="message.name != $root.currentUser.username" class="message animated fadeIn">
                        <div class="sendInfo">
                            <i class="fa fa-user-circle fa-2x" data-toggle="tooltip" data-placement="bottom" data-container='body' title='{{message.time |date :"MMM dd, H:mm"}}'></i>
                            <div class="sender"> {{message.name}} <!-- - {{message.time |date :"MMM dd, H:mm"}}--></div>
                        </div>
                        <div class="messageBubble">{{message.message}}</div>
                    </div>

                    <div ng-if="message.name == $root.currentUser.username" class="message2 animated fadeIn">
                        <div class="messageBubble">{{message.message}}</div>
                        <div class="sendInfo">
                            <i class="fa fa-user-circle fa-2x"  data-toggle="tooltip" data-placement="bottom" data-container='body' title='{{message.time |date :"MMM dd, H:mm"}}'></i>
                            <div class="sender"> {{message.name}} <!-- - {{message.time | date :"MMM dd, H:mm"}}--></div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
        <form class="sendMsg" ng-submit="vm.sendMsg()">
            <div class="input-group">
                <input ng-model="vm.m" type="text" class="form-control" placeholder="Send a message..." >
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></button>
                </span>
            </div>
        </form>
</div>
