<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOEN341 - Add Class</title>

    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>    <meta charset="UTF-8">
    <script src="../javascript/createclass.js"></script>
</head>
<body>
<div class="wrapper">
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<div id="registerContainer" class="animated fadeIn centered">

    <div id="registerTopContainer">
        <div style="float:left">
            <h1 class="lead" id="loginTitle" style="font-size: 2em; font-weight: 700;">Create Class</h1>
            <h1 style="font-size: 0.8em; font-weight: 300;">SOEN341</h1>
        </div>
        <div style="float: right; margin-right: 20px;"><img src="https://challengefailure.org/wp-content/uploads/2016/03/register-icon@2x.png" height="60"/></div>
    </div>

    <div id="registerBottomContainer">
        <input class="formInput" id="classcode" placeholder="Class Code">
        <input class="formInput" id="classname" placeholder="Class Name">
        <input class="formInput" id="hours" placeholder="Hours">
        <input class="formInput" id="location" placeholder="Location">
        <input class="formInput" id="TAs" placeholder="TAs">
        <br/><br/>
        <span>CSV File of Students</span>
        <input id="studentList" type="file" accept="text/csv" name="studentList">
        <button type="submit" id="registerSubmit" onclick="submitCreateClass()">Submit</button><br/>
    </div>

    <div id="registerRightContainer">
    </div>

</div>

</body>
</html>
