                                <li><a href="/logout">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div style="background-color:#D8DEE5" class="content" ng-view></div>
        <div id="shadow"></div>

    </div>
